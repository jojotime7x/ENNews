{% extends "base.html" %} {% block title %} Contact Us {% endblock title %}
{%block contactactive %} active {% endblock contactactive %} {% block body %}
<div class="container" style="max-width: 1200px; margin: 0 auto; padding: 20px">
  <div class="row" style="display: flex; flex-wrap: wrap; margin: -10px">
    {% for article in news_data %}
    <div class="col-md-4" style="width: 33.333%; padding: 10px">
      <div
        class="card mb-4"
        style="
          background-color: #fff;
          border-radius: 5px;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
          margin-bottom: 20px;
          overflow: hidden;
        "
      >
        <img
          src="{{ article.urlToImage }}"
          class="card-img-top"
          alt="{{ article.title }}"
          style="
            width: 100%;
            height: auto;
            max-height: 200px;
            object-fit: cover;
          "
        />
        <div
          class="card-body"
          style="padding: 15px background: linear-gradient(135deg, #ffffff, #f0f0f0)"
        >
          <h5
            class="card-title"
            style="font-size: 18px; font-weight: bold; margin-bottom: 5px"
          >
            {{ article.title }}
          </h5>
          <p class="card-text" style="font-size: 14px; margin-bottom: 15px">
            {{ article.description|truncatewords:20 }}
          </p>
          <a
            href="{{ article.url }}"
            class="btn btn-primary"
            target="_blank"
            style="
              background-color: #007bff;
              border: none;
              border-radius: 5px;
              color: #fff;
              cursor: pointer;
              font-size: 14px;
              padding: 8px 16px;
              text-decoration: none;
              transition: background-color 0.3s;
            "
            >Read More</a
          >
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock body %}
